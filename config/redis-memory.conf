# =====================================================
# config/redis-memory.conf
# Redis configuration for memory system
# =====================================================

# Network and Security
bind 0.0.0.0
port 6379
protected-mode yes
requirepass memorypass123

# Memory Management
maxmemory 1.5gb
maxmemory-policy allkeys-lru
maxmemory-samples 5

# Persistence
save 900 1
save 300 10
save 60 10000
stop-writes-on-bgsave-error yes
rdbcompression yes
rdbchecksum yes
dbfilename memory-dump.rdb
dir /data

# Logging
loglevel notice
logfile /data/redis-memory.log

# Performance
tcp-keepalive 300
timeout 0
tcp-backlog 511
databases 16

# Memory-specific optimizations
hash-max-ziplist-entries 512
hash-max-ziplist-value 64
list-max-ziplist-size -2
list-compress-depth 0
set-max-intset-entries 512
zset-max-ziplist-entries 128